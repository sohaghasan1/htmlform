<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="form_design">
        <div class="form_part">
            <h2>Contact Us</h2>
            <form action="">
                <div class="full_name">
                    <div class="fname">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" placeholder="First name">
                    </div>
                    <div class="lname">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" placeholder="First name">
                    </div>
                </div>
                <label for="sub">Subject:</label>
                <input type="text" id="sub" placeholder="Subject">
                <label for="msg">Message:</label>
                <textarea name="" placeholder="message" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.8371030555013!2d90.40665901429772!3d23.78881439322615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c70b72f1b8b1%3A0xfc87a1bc6699ed26!2sShikhbe%20Shobai!5e0!3m2!1sen!2sbd!4v1673375227051!5m2!1sen!2sbd" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

</body>
</html>
